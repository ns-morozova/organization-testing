image: Visual Studio 2019 # образ для сборки

environment:
  nodejs_version: "18"

branches:
  only:
    - master  # ветка git
    - main

cache: node_modules  # кеширование

install:
  - npm uninstall -g npm
  - npm install  # команда установки зависимостей

build: off  # отключаем встроенную в appveyor систему сборки

build_script:
  - npm run build   # команда сборки

test_script:
  - npm run lint && npm test  # скрипт тестирования

deploy_script:  # скрипт развёртывания
  - cmd: git config --global credential.https://github.com.username ns-morozova
  - cmd: git config --global credential.helper store
  - cmd: git config --global user.name ns-morozova
  - cmd: git config --global user.email ns_morozova@mail.ru
  - cmd: git config --global user.password %GITHUB_TOKEN%
  - cmd: echo https://%GITHUB_TOKEN%:x-oauth-basic@github.com > %HOMEDRIVE%%HOMEPATH%\.git-credentials
  - cmd: npx push-dir --dir=dist --branch=gh-pages --force --verbose